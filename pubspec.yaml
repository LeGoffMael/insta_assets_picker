name: insta_assets_picker
description: An image picker similar with Instagram, supports multi picking, crop and aspect ratio.
version: 2.3.0
repository: https://github.com/LeGoffMael/insta_assets_picker
topics:
  - picker
  - crop
  - image
  - instagram

environment:
  sdk: ^3.2.0
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter

  insta_assets_crop: ^0.0.2 # custom package from image_crop
  fraction: ^5.0.2 # to show crop ratio in crop view
  wechat_assets_picker: ^9.0.4
  wechat_picker_library: ^1.0.0
  provider: ^6.1.2 # match with wechat_assets_picker package
  extended_image: ^8.2.1 # match with wechat_assets_picker package
  chewie: ^1.8.1 #for video player
  video_player: ^2.8.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any

screenshots:
  - description: 'Scroll animation'
    path: example/screenshots/scroll.webp
  - description: 'Crop & export'
    path: example/screenshots/crop-export.webp